services:
  - type: web
    name: hrms-backend
    env: python
    runtime: python-3.11.0
    buildCommand: ./build.sh
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: hrms_db
      - key: CORS_ORIGINS
        value: "*"
