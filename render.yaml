services:
  - type: web
    name: hrms-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: hrms_db
      - key: CORS_ORIGINS
        value: "*"
